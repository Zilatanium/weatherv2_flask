<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
			border: 1px solid black;
	</style>
</head>
<body>
	<h1> Temperature Stats (Kelvin) - {{city}} </h1>
	<table>
	{% for key, value in d.items() %}

			<td>{{key}}</td>
			<td>{{value}}</td>
		</tr>
	{% endfor %}
	</table>
</body>
</html>
